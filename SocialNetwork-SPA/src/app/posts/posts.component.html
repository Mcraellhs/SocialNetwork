


<div class="container">

<div class="row">
    <div class="col-lg-3"></div>
   <div class="col-lg-6 postdiv">
    <form #postForm="ngForm" class="mb-5 mt-5" (ngSubmit)="addPosts()">
        <div class="form-group">
          
          <input type="text" name="text" class="form-control" required
          id="formGroupExampleInput" [(ngModel)]="model.text" placeholder="Share your thoughts">

        </div>
       <button [disabled]="!postForm.valid" class="btn btn-outline-info mt-2" type="submit">Post</button>
      </form>








   <div class="mt-5 pb-5" *ngFor="let post of posts" >
    <div class="card gedf-card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="45" src="{{post.userPhotoUrl || defaultPhoto}}" alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-2">{{post.username}}</div>
                        
                    </div>
                  
                   
                </div>
                
                <div>
                    <div class="deletediv" [style.display]="decodedTOKEN.unique_name==post.username?styleBLOCK:styleNONE">
                        <button style="border: none;" (click)="deletePost(post.postId)"> <i class="fa fa-trash"></i> </button>
      
                    </div>   
                </div>

            </div>

        </div>
        <div class="card-body">
            

            <p class="card-text">
                {{post.text}}
            </p>
            <h6>{{post.dateAdded | date:'short'}}</h6>

        </div>
      
    </div>

</div>

   </div>
    
    
</div>

</div>
