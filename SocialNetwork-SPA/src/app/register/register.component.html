



<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
        <input type="text" name="firstname" class="form-control" required
        [(ngModel)]="model.firstname" placeholder="FirstName">
      </div>

      <div class="form-group">
        <input type="text" name="lastname" class="form-control" required
        [(ngModel)]="model.lastname" placeholder="LastName">
      </div>
    

    <div class="form-group">
      <input type="text" name="username" class="form-control" required 
      [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="email" name="email" class="form-control" required
        [(ngModel)]="model.email" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" name="university" class="form-control"
        [(ngModel)]="model.university" placeholder="University">
      </div>
    
    
  
    <div class="form-group">
      <input type="password" name="password" class="form-control" required
      [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success mr-5" type="submit">Register</button>
      <button class="btn btn-danger" (click)="cancel()" type="button">Cancel</button>
    </div>
    
  </form>
