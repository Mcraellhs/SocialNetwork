

<div class="container mt-5">

    <div class="row">
        

        <div class="col-lg-2 col-md-3 col-sm-6 mr-5" *ngFor="let user of users">
           
            <div class="card mb-4">
                <div class="card-img-wrapper">
                  
                  <img class="card-img-top" src="{{user.mainPhotoUrl || defaultPhoto}}" alt="">
                  

                  <ul class="list-inline member-icons animate text-center">
                    
                    <li class="list-inline-item"><button class="btn btn-light" [routerLink]="['/users/',user.id]" ><i class="fa fa-user"></i></button></li>
        
                  </ul>

                </div>
                <div class="card-body p-1">
                  <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
                  {{user.username}}
                  </h6>
                  <p class="card-text text-muted text-center">{{user.university}}</p>
                </div>
              </div>



        </div>

        

    </div>


</div>
